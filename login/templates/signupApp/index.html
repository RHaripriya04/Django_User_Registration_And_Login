<body>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button> 
</div>
{% endfor %}

    <div class="mask d-flex align-items-center gradient-custom-3">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form action="" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                  <div class="form-outline mb-4">
                    <label class="form-label" >Name</label>
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Name"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" name="username">Username</label>
                    <input type="text" name='username' class="form-control form-control-lg" placeholder="Userame"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" name='email' class="form-control form-control-lg" placeholder="Email"/>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Password</label>
                    <input type="password" name='pass1' class="form-control form-control-lg" placeholder="Password" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="pass2" class="form-control form-control-lg" placeholder="Confirm Password"/>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label">Phone Number</label>
                    <input type="number" name="phonenumber" class="form-control form-control-lg" placeholder="phonenumber"/>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="loginApp/index.html" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
{% endblock %}
