{% extends 'signupApp/base.html' %}
{% block content %}

<body>

  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 head">Create an account</h2>
              {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
              {% endfor %}

              <form action="" method="POST">

                {% csrf_token %}

                {% if error %}
                {{ error }}
                {% endif %}
                <div class="form-outline mb-4">
                  <label class="form-label">First Name</label>
                  <input required type="text" name="fname" class="form-control form-control-lg" placeholder="Name" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="lname" class="form-control form-control-lg" placeholder="Name" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" name="username">Username</label>
                  <input required type="text" name='username' class="form-control form-control-lg"
                    placeholder="Userame" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Email</label>
                  <input required type="email" name='email' class="form-control form-control-lg" placeholder="Email" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input required type="password" name='pass1' class="form-control form-control-lg"
                    placeholder="Password" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Confirm Password</label>
                  <input required type="password" name="pass2" class="form-control form-control-lg"
                    placeholder="Confirm Password" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href='/loginApp/index.html'
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
