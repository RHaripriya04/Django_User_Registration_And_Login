{% extends 'loginApp/base.html' %}
{% block content %}

<body class="gradient-custom-3">
    
    <div class="mask d-flex align-items-center">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5 head" style="font-family: 'Sorts Mill Goudy', serif;">Login to your account</h2>

                            <form action="" method="POST">

                                {% csrf_token %}

                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{error}}
                                </div>
                                {% endif %}
                                <div class="form-outline mb-4">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="user" class="form-control form-control-lg"
                                        placeholder="Userame" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control form-control-lg"
                                        placeholder="Password" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg text-body">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
